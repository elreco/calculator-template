<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with HTML + CSS</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main-wrapper">
    <div class="result">
      <div class="light-wrapper">
        <div class="red-light"></div>
        <div class="yellow-light"></div>
        <div class="green-light"></div>
      </div>
      <div class="process">50 + 5</div>
      <div class="result-text">55</div>
    </div>
    <div class="calculator">
      <div class="numbers" style="background-color: #516a7e">
        <div class="element">AC</div>
        <div class="element">+ / -</div>
        <div class="element">%</div>
        <div class="element">/</div>
      </div>
      <div class="numbers" style="background-color: #7b8f9d">
        <div class="element">7</div>
        <div class="element">8</div>
        <div class="element">9</div>
        <div class="element">*</div>
      </div>
      <div class="numbers" style="background-color: #a8b5bf">
        <div class="element">4</div>
        <div class="element">5</div>
        <div class="element">6</div>
        <div class="element">-</div>
      </div>
      <div class="numbers" style="background-color: #d3dadf; color: #8f9fab">
        <div class="element">1</div>
        <div class="element">2</div>
        <div class="element">3</div>
        <div class="element">+</div>
      </div>
      <div class="numbers" style="background-color: #f6f6f6; color: #8f9fab">
        <div class="element wide">0</div>
        <div class="element">.</div>
        <div class="element" style="background-color: #f69231; color: #fff">=</div>
      </div>
    </div>
  </div>
</body>
</html>
